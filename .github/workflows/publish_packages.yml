name: âœˆï¸ Publish Packages

# on:
#   release:
#     types: [ published ]

on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize', 'ready_for_review']

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
    - name: ğŸ‘“ Checkout repository
      uses: actions/checkout@v2

    - name: ğŸšš Setup pnpm
      uses: pnpm/action-setup@v2.0.1
      with:
        version: 7.0.0
        
    - name: ğŸ”» Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        registry-url: https://registry.npmjs.org/

    - name: ğŸ“¦ Install dependencies
      run: pnpm install

    - name: ğŸƒâ€â™€ï¸ Run tests
      run: pnpm test

    - name: ğŸ­ Build packages
      run: pnpm build

    - name: Go to core dir
      run: cd packages/core

    - name: âœˆï¸ publish to npm
      run: npm publish --access public --dry-run --no-git-checks
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM}}